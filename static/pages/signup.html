<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
        <link rel="stylesheet" href="/static/styles/signup.css">
        <script src="/static/js/script.js" defer></script>


    </head>
    <body>
         <!---creating the registration form--->
        <div class="container">
        <div class="header">
            <h1>New Account</h1>
        </div>

        <!---Input box for username-->
        <div class="infos">
            <div class="input-box">
                <input text="text" id="fullname" placeholder="Full name" required>
            </div>

            <!---Input box for email address-->
            <div class="input-box">
                <input text="text" id="username" placeholder="Username" required>
            </div>

            <!---Input box for password-->
            <div class="input-box">
                <input text="text" id="password" placeholder="Password" required>
            </div>

            <!---Input box for phone number-->
            <div class="input-box">
                <input text="text" id="email" placeholder="Email address" required>
            </div>

            <!---Sign in button-->
            <button type="submit" id="registration_button"></button>Sign in</button>
            
            <!---Log in link-->
            <div class="register">
                <p> Already have an account? <a href="">Log in</a></p>
            </div>

    </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>


    </body>

    

   
</html>
