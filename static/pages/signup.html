<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/styles/script.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <form
        class="signup-form d-flex flex-column form-control bg-black align-items-center"
      >
        <p class="signup-header-text">Sign Up</p>
        <input
          type="email"
          class="form-control signup-input"
          id="email"
          placeholder="Enter your email"
        />
        <p id="emailError" class="error-text">error</p>
        <input
          type="text"
          class="form-control signup-input"
          id="fullname"
          placeholder="Enter your full name"
        />
        <p id="fullnameError" class="error-text"></p>
        <input
          type="text"
          class="form-control signup-input"
          id="username"
          placeholder="Enter your username"
        />
        <p id="usernameError" class="error-text"></p>
        <input
          type="password"
          class="form-control signup-input"
          id="password"
          placeholder="Enter your password"
        />
        <p id="passwordError" class="error-text"></p>
        <button
          type="button"
          class="btn btn-light signup-button"
          onclick="validateUserSignup()"
        >
          Sign Up
        </button>
        <p class="signup-login-redirect-text">Already have an account?</p>
      </form>
    </div>
    <script src="/js/signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
