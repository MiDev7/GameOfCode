<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/daily.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
    />
    <title>Daily challenge</title>
  </head>
  <body>
    <h1>Daily Challenge</h1>

    <div id="dc-container">
      <p id="difficulty"></p>
      <div>
        <h2>Scenario</h2>
        <p id="scenario"></p>
      </div>

      <h2>Choices</h2>
      <div class="grid-container">
        <div class="option-card"></div>
        <div class="option-card"></div>
        <div class="option-card"></div>
        <div class="option-card"></div>
      </div>
      <button id="answerBtn">
        <h2>Answer</h2>
      </button>

      <h2 id="explanationHeader">Explanation</h2>
      <div id="explanationSection">
        <p id="explanation"></p>
      </div>
    </div>
    <script>
      const difficultyText = document.querySelector("#difficulty");
      const scenarioText = document.querySelector("#scenario") || "";
      const explanationHeader = document.querySelector("#explanationHeader");

      const explanationSection = document.querySelector("#explanationSection");

      const explanationText = document.querySelector("#explanation");

      const answerBtn = document.querySelector("#answerBtn");

      window.onload = async () => {
        await fetchDailyChallenge();
      };

      const fetchDailyChallenge = async () => {
        const response = await fetch(
          "http://localhost:3000/GetScenarioByLanguage"
        );
        const data = await response.json();
        const { scenario, choices, answer, explanation } = data;
        scenarioText.textContent = scenario;
        const optionCards = document.querySelectorAll(".option-card");
        choices.forEach((choice, index) => {
          optionCards[index].textContent = choice;
        });

        explanationText.textContent = explanation;

        answerBtn.addEventListener("click", () => {
          console.log("clicked");
          optionCards.forEach((card) => {
            if (
              card.textContent === answer ||
              answer == card.textContent.slice(0, 1)
            ) {
              console.log(card.textContent.slice(0, 1));
              card.style.color = "green";
              explanationSection.style.display = "block";
              explanationHeader.style.display = "block";
              setTimeout(() => {
                window.location.reload();
              }, 10000);
            }
          });
        });

        if (data.difficulty === "Easy") {
          difficultyText.textContent = "Difficulty: Easy";
          difficultyText.style.color = "green";
        } else if (data.difficulty === "Medium") {
          difficultyText.textContent = "Difficulty: Medium";
          difficultyText.style.color = "orange";
        } else {
          difficultyText.textContent = "Difficulty: Hard";
          difficultyText.style.color = "red";
        }

        optionCards.forEach((card) => {
          card.addEventListener("click", () => {
            console.log(card.textContent);
            if (
              card.textContent === answer ||
              answer == card.textContent.slice(0, 1)
            ) {
              console.log(card.textContent.slice(0, 1));
              explanationSection.style.display = "block";
              explanationHeader.style.display = "block";
              card.style.color = "green";
            } else {
              card.style.color = "red";
              // wait for 3 seconds before changing back the color to white
              setTimeout(() => {
                card.style.color = "white";
              }, 3000);
            }
          });
        });
      };
    </script>
  </body>
</html>
